    <body>
        <main class="app-main" id="main">
            <!-- Panel kiri: Import & Settings -->
            <section class="panel left" aria-label="Import & Settings">
                <div class="panel-head">
                    <h2 data-i18n="vectorizer.inputs">Inputs & Settings</h2>
                </div>

                <!-- Dropzone -->
                <div id="fileDrop" class="dropzone" tabindex="0" role="button" aria-label="Drop SVGs here">
                    <input id="fileInput" type="file" accept="image/svg+xml,.svg" multiple hidden />
                    <div class="dz-inner">
                        <div class="dz-icon"><i class="fa-regular fa-file-image"></i></div>
                        <div class="dz-text">
                            <div class="title" data-i18n="vectorizer.dropTitle">Drop SVG files here</div>
                            <div class="hint" data-i18n="vectorizer.dropHint">or click to select files</div>
                        </div>
                    </div>
                </div>

                <!-- Settings -->
                <div class="settings">
                    <div class="field">
                        <label for="presetSelect" data-i18n="vectorizer.presets">Presets</label>
                        <select id="presetSelect" aria-label="Presets"></select>
                    </div>

                    <div class="field">
                        <label for="precisionSlider" data-i18n="vectorizer.precision">Precision (decimals)</label>
                        <div class="range">
                            <input id="precisionSlider" type="range" min="0" max="8" step="1" value="2" />
                            <output id="precisionValue">2</output>
                        </div>
                    </div>

                    <div class="field toggle">
                        <label for="convertShapesToggle" data-i18n="vectorizer.convertShapes"
                            >Convert shapes to paths</label
                        >
                        <input id="convertShapesToggle" type="checkbox" />
                    </div>

                    <div class="field">
                        <label for="defaultDpInput" data-i18n="vectorizer.defaultDp">Default size (dp)</label>
                        <input id="defaultDpInput" type="number" min="8" max="512" value="24" />
                    </div>

                    <div class="field">
                        <label for="densitySelect" data-i18n="vectorizer.density">Preview density</label>
                        <select id="densitySelect">
                            <option value="mdpi">mdpi</option>
                            <option value="hdpi">hdpi</option>
                            <option value="xhdpi">xhdpi</option>
                            <option value="xxhdpi">xxhdpi</option>
                            <option value="xxxhdpi">xxxhdpi</option>
                        </select>
                    </div>

                    <div class="field toggle">
                        <label for="gridToggle" data-i18n="vectorizer.grid">Grid</label>
                        <input id="gridToggle" type="checkbox" />
                    </div>

                    <div class="settings-actions">
                        <button id="resetBtn" class="btn ghost" type="button">
                            <i class="fa-solid fa-rotate-left icon" aria-hidden="true"></i>
                            <span class="label" data-i18n="common.reset">Reset</span>
                        </button>

                        <div class="flex-spacer"></div>

                        <button id="downloadLogBtn" class="btn ghost" type="button">
                            <i class="fa-regular fa-file-lines icon" aria-hidden="true"></i>
                            <span class="label" data-i18n="vectorizer.downloadLog">Download Log</span>
                        </button>
                        <button id="exportAllBtn" class="btn" type="button" disabled>
                            <i class="fa-solid fa-box-archive icon" aria-hidden="true"></i>
                            <span class="label" data-i18n="vectorizer.exportAll">Export All</span>
                        </button>
                    </div>
                </div>
            </section>

            <!-- Panel kanan: Preview & Results -->
            <section class="panel right" aria-label="Preview & Results">
                <div class="panel-head">
                    <h2 data-i18n="vectorizer.preview">Preview</h2>
                    <div class="panel-actions">
                        <span id="currentInfo" class="badge-mini">—</span>
                    </div>
                </div>

                <div id="previewContainer" class="preview"></div>

                <div id="warningsPanel" class="warnings" aria-live="polite" aria-atomic="true"></div>

                <div class="panel-head" style="border-top: 1px solid var(--border)">
                    <h2 data-i18n="vectorizer.results">Results</h2>
                </div>

                <div id="resultsList" class="results" role="region" aria-label="Conversion results"></div>
            </section>
        </main>

        <!-- Modal: XML Preview -->
        <div id="xmlModal" class="tenrusl-modal" aria-hidden="true">
            <div class="tenrusl-modal__overlay" data-close></div>
            <div class="tenrusl-modal__dialog" role="dialog" aria-modal="true" aria-labelledby="xmlModalTitle">
                <div class="tenrusl-modal__header">
                    <h3 id="xmlModalTitle">XML Preview</h3>
                    <div class="tenrusl-modal__actions">
                        <button id="xmlModalCopy" class="btn ghost" type="button">
                            <i class="fa-regular fa-copy icon"></i><span class="label">Copy</span>
                        </button>
                        <button id="xmlModalDownload" class="btn ghost" type="button">
                            <i class="fa-regular fa-file-code icon"></i><span class="label">Download</span>
                        </button>
                        <button id="xmlModalClose" class="btn ghost" type="button" aria-label="Close">
                            <i class="fa-regular fa-circle-xmark icon"></i><span class="label">Close</span>
                        </button>
                    </div>
                </div>
                <div class="tenrusl-modal__body">
                    <pre class="tenrusl-modal__pre"><code id="xmlModalCode"></code></pre>
                </div>
            </div>
        </div>
